<!-- sidebar mobile -->
<div x-data="{ path: window.location.pathname }" x-show="$store.sidebar.isOpen" x-transition.duration.500 class="sidebar-mobile bg-white shadow position-fixed">
  <div class="p-4">
    <div class="d-flex justify-content-between py-2">
      <h1 class="fw-semibold mx-auto">App</h1>
      <button @click="$store.sidebar.close()" class="fs-3 btn"><i class="bi bi-x"></i></button>
    </div>
    <div class="d-flex flex-column gap-2">
      <ul class="list-unstyled">
        <li class="p-2 d-flex align-items-center gap-2 link" :class="{ 'border border-dark-subtle rounded-4 shadow-sm': path === '/dashboard/' }">
          <i class="bi bi-speedometer2 fs-3"></i>
          <a href="{% url 'index' %}" class="text-decoration-none text-black">Dashboard</a>
        </li>
        <li class="p-2 d-flex align-items-center gap-2 link" :class="{ 'border border-dark-subtle rounded-4 shadow-sm': path === '/dashboard/kategori/' }">
          <i class="bi bi-tags fs-3"></i>
          <a href="{% url 'kategori' %}" class="text-decoration-none text-black">Kategori</a>
        </li>
        <li class="p-2 d-flex align-items-center gap-2 link" :class="{ 'border border-dark-subtle rounded-4 shadow-sm': path === '/dashboard/transaksi/' }">
          <i class="bi bi-cash-stack fs-3"></i>
          <a href="{% url 'transaksi' %}" class="text-decoration-none text-black">Transaksi</a>
        </li>
        <li class="p-2 d-flex align-items-center gap-2 link" :class="{ 'border border-dark-subtle rounded-4 shadow-sm': path === '/dashboard/laporan/' }">
          <i class="bi bi-file-earmark-text fs-3"></i>
          <a href="{% url 'laporan' %}" class="text-decoration-none text-black">Laporan</a>
        </li>
        <li class="p-2 d-flex align-items-center gap-2 link" :class="{ 'border border-dark-subtle rounded-4 shadow-sm': path === '/dashboard/settings/' }">
          <i class="bi bi-gear fs-3"></i>
          <a href="{% url 'settings' %}" class="text-decoration-none text-black">Settings</a>
        </li>
      </ul>
    </div>
  </div>
</div>
