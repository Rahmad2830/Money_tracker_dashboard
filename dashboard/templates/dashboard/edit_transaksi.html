{% extends "partials/base.html" %}

{% block title %}Edit Kategori{% endblock %}

{% block content %}

<div class="p-3 p-md-4">
  <h1>Edit Kategori</h1>
  <h2 class="h4 mt-3">{{ data.kategori }}</h2>
  <div class="row mt-3">
    <div class="col-md-5">
      <form method="POST" action="{% url 'edit_transaksi' data.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="{% url 'transaksi' %}" class="btn btn-info ms-3">Kembali</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
